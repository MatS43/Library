<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog data-modal>
        <form class="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required >
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required >
            <div>
                <label >Read</label>
                <br>
                <label for="read-1">Yes</label>
                <input type="radio" name="read"  id="read-1" value="true" required >
                <label for="read-2">No</label>
                <input type="radio" name="read"  id="read-2" value="false" required >
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
        <button data-close-modal>Close</button>
    </dialog>

    </div>
    <div class="Header">
        <p>Library App</p>
        <button data-open-modal>New Book</button>
    </div>
    <div id="container"></div>
</body>
</html>
